<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputBox" readonly />

    <!-- Extra Function Row -->
    <div class="buttons">
      <button class="operator">√</button>
      <button class="operator">x²</button>
      <button class="operator">+/-</button>
      <button class="operator del">DEL</button>
    </div>

    <!-- AC, %, /, * -->
    <div class="buttons">
      <button class="operator ac">AC</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
    </div>

    <!-- 7 8 9 - -->
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>
    </div>

    <!-- 4 5 6 + -->
    <div class="buttons">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
    </div>

    <!-- 1 2 3 = -->
    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equalBtn">=</button>
    </div>

    <!-- 00 0 . -->
    <div class="buttons">
      <button>00</button>
      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
